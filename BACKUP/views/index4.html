<!DOCTYPE html>
<html>
  <head>
    <title>Chart.js Live Update Example</title>
    <script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.2/Chart.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function() {

    var data = {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3]
        }]
    };
   var options = {scales: {yAxes: [{ticks: {beginAtZero:true}}]}};

  var ctx = $('#myChart').get(0).getContext("2d");
  var myLineChart = Chart.Line(ctx, {
    data: data,
    options: options
});


            theInterval = setInterval(function(){ 
		    data.datasets[0].data[0] = Math.floor(Math.random() * 20) + 1
		    data.datasets[0].data[1] = Math.floor(Math.random() * 20) + 1
		    data.datasets[0].data[2] = Math.floor(Math.random() * 20) + 1
	            data.datasets[0].data[3] = Math.floor(Math.random() * 20) + 1
		    data.datasets[0].data[4] = Math.floor(Math.random() * 20) + 1
		    data.datasets[0].data[5] = Math.floor(Math.random() * 20) + 1
		    console.log(data.datasets[0].data[0])
                    myLineChart.update();
            }, 2000);


      });
    </script>
  </head>
      <div id="container" style="width: 25%;">
	<canvas style="width: 50px; height: 50px;" height="50" width="50" id="myChart"></canvas>
    </div>
</html>
